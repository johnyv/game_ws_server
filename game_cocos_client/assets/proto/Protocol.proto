syntax ="proto3";
package protocol;

option java_package="logic.protocol";
option java_multiple_files=true;
option java_outer_classname = "Protocol";

message Player{
    uint32 id = 1;
    string name = 2;
    uint64 enterTime = 3;
}
//login
message LoginInfo{
    string id = 1;
    string pwd = 2;
    uint64 enterTime = 3;
}
//heartbeat
message HBInfo{
	int64 system_currtime = 1;
}
//motion
message MotionInfo{
    uint32 uid =1;
    float x = 2;
    float y = 3;
}

